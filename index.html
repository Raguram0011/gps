<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Navigation with Jack (AI + AR)</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  
  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>

<div id="map"></div>

<!-- Topbar -->
<div id="topbar">
  <div style="position:relative;">
    <input type="text" id="source" placeholder="Enter source">
    <div class="suggestions" id="sourceSuggestions"></div>
  </div>
  <div style="position:relative;">
    <input type="text" id="destination" placeholder="Enter destination">
    <div class="suggestions" id="destinationSuggestions"></div>
  </div>
  <select id="mode">
    <option value="driving">Driving</option>
    <option value="walking">Walking</option>
    <option value="cycling">Cycling</option>
  </select>
  <button id="startNavBtn">Start</button>
  <button id="stopNavBtn">Stop</button>
  <button id="voiceCmdBtn" class="off">üé§ Jack OFF</button>
  <button id="languageBtn">Language: EN</button>
  <button id="toggleAR">Toggle AR</button>
</div>

<!-- Emergency -->
<button id="emergencyBtn">üö® Emergency</button>
<div id="emergencyTab">
  <button id="closeEmergencyBtn">‚úñ</button>
  <h2>Emergency</h2>
  <h4>Hospitals</h4>
  <div id="hospitalList">Loading...</div>
  <h4>Police</h4>
  <div id="policeList">Loading...</div>
</div>

<!-- Info Panel -->
<div id="infoPanel">
  <h3 id="routeInfo">Route Info</h3>
  <div id="steps"></div>
</div>

<!-- My Location -->
<button id="locateBtn">üìç</button>

<!-- AR Container -->
<div id="arContainer" style="display:none;">
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="antialias: true; alpha: true">
    <a-camera gps-camera rotation-reader></a-camera>
    <a-entity id="arMarkers"></a-entity>
  </a-scene>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script src="nlp.js"></script>
<script src="ar.js"></script>
<script src="app.js"></script>
</body>
</html>
