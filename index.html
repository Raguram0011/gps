<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Navigation with Jack (AI)</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
</head>
<body>

<div id="map"></div>

<!-- Topbar -->
<div id="topbar">
  <!-- Left: Coordinates -->
  <div id="coords">Lat: 0.000, Lng: 0.000</div>

  <!-- Center: Inputs & buttons -->
  <div class="top-center">
  <div class="input-wrapper">
    <input type="text" id="source" placeholder="Enter source">
    <div id="sourceSuggestions" class="suggestions"></div>
  </div>
  <button id="setSourceBtn">📍</button>

  <div class="input-wrapper">
    <input type="text" id="destination" placeholder="Enter destination">
    <div id="destinationSuggestions" class="suggestions"></div>
  </div>
  <button id="setDestBtn">📍</button>


    <select id="mode">
      <option value="driving">Driving</option>
      <option value="walking">Walking</option>
      <option value="cycling">Cycling</option>
    </select>

    <button id="startNavBtn">Start</button>
    <button id="stopNavBtn">Stop</button>
    <button id="voiceCmdBtn" class="off">🎤 Jack OFF</button>
  </div>


  <!-- Right: Weather panel -->
  <div id="weatherPanel">
    <img id="weatherIcon" src="" alt="Weather">
    <span id="weatherInfo">Loading...</span>
  </div>
</div>

<!-- Floating Menu -->
<div id="floatingMenu">
  <button id="mainBtn">➕</button>
  <div id="menuBtns">
    <button class="poiBtn" data-type="fuel" title="Fuel Stations">⛽</button>
    <button class="poiBtn" data-type="hospital" title="Hospitals">🏥</button>
    <button class="poiBtn" data-type="restaurant" title="Restaurants">🍴</button>
    <button class="poiBtn" data-type="supermarket" title="Supermarkets">🛒</button>
    <button class="poiBtn" data-type="hotel" title="Hotels">🏨</button>
    <button class="poiBtn" data-type="police" title="Police">🚓</button>
    <button class="poiBtn" data-type="pharmacy" title="Pharmacies">💊</button>
    <button class="poiBtn" data-type="bank" title="Banks / ATMs">🏦</button>
    <button class="poiBtn" data-type="school" title="Schools">🎓</button>
    <button class="poiBtn" data-type="park" title="Parks">🏖️</button>
  </div>
</div>

<!-- Results Side Panel -->
<div id="resultsPanel">
  <h2 id="resultsTitle">Nearby Places</h2>
  <ul id="resultsList"></ul>
  <button id="closeBtn" onclick="closePanel()">✖ Close</button>
</div>

<!-- Emergency -->
<button id="emergencyBtn">🚨 Emergency</button>
<div id="emergencyTab">
  <button id="closeEmergencyBtn">✖</button>
  <h2>Emergency</h2>
  <h4>Hospitals</h4>
  <div id="hospitalList">Loading...</div>
  <h4>Police</h4>
  <div id="policeList">Loading...</div>
</div>
<button id="sosBtn">🚨 SOS</button>

<!-- Info Panel -->
<div id="infoPanel">
  <h3 id="routeInfo">Route Info</h3>
  <div id="steps"></div>
</div>

<!-- My Location -->
<button id="locateBtn">📍</button>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script src="nlp.js"></script>
<script src="app.js"></script>
</body>
</html>
